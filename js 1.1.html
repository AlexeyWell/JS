<!DOCTYPE html>
 <head>
  <meta charset="utf-8">
  <title>JS 1.1</title>
 </head>

 <body>
        <script>
                var num1 = prompt("Введите первое число", 1);
                var num2 = prompt("Введите второе число", 2);
                if(num1 > num2){document.write("Большее число:" + num1);} 
                else{document.write("Большее число:" + num2);}
        </script>

 </body>
